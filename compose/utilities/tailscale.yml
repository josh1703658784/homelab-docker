---

services:

  change-detection-ts:
    extends:
      file: ./../common/services.yml
      service: tailscale
    networks:
      - change-detection-ts
    volumes:
      - change-detection-ts:${TS_STATE_DIR?error}
    configs:
      - change-detection-ts
    environment:
      - TS_SERVE_CONFIG=/change-detection-ts
      - TS_HOSTNAME=change-detection

  dsm-ts:
    extends:
      file: ./../common/services.yml
      service: tailscale
    networks:
      - dsm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - dsm-ts:${TS_STATE_DIR?error}
    configs:
      - dsm-ts
    environment:
      - TS_SERVE_CONFIG=/dsm-ts
      - TS_HOSTNAME=dsm

  uptime-kuma-ts:
    extends:
      file: ./../common/services.yml
      service: tailscale
    networks:
      - uptime-kuma-ts
    volumes:
      - uptime-kuma-ts:${TS_STATE_DIR?error}
    configs:
      - uptime-kuma-ts
    environment:
      - TS_SERVE_CONFIG=/uptime-kuma-ts
      - TS_HOSTNAME=uptime-kuma

  portainer-ts:  # mostly for Harbour.app
    extends:
      file: ./../common/services.yml
      service: tailscale
    networks:
      - portainer-ts
    volumes:
      - portainer-ts:${TS_STATE_DIR?error}
    depends_on:
      - portainer
    environment:
      - TS_SERVE_CONFIG=/portainer-ts
      - TS_HOSTNAME=portainer
    configs:
      - portainer-ts

  fake-data-generator-ts:
    extends:
      file: ./../common/services.yml
      service: tailscale
    networks:
      - fake-data-generator-ts
    volumes:
      - fake-data-generator-ts:${TS_STATE_DIR?error}
    environment:
      - TS_HOSTNAME=fake-data-generator
      - TS_SERVE_CONFIG=/fake-data-generator-ts
    configs:
      - fake-data-generator-ts
