
services:

  miniflux-ts:
    extends:
      file: ./../common/services.yml
      service: tailscale
    hostname: miniflux
    environment:
      - TS_SERVE_CONFIG=/miniflux-ts
      - TS_HOSTNAME=rss
    volumes:
      - miniflux-ts:${TS_STATE_DIR?error}
    configs:
      - miniflux-ts
    networks:
      - db
      - miniflux-ts
      - rsshub

  rsshub-ts:
    extends:
      file: ./../common/services.yml
      service: tailscale
    environment:
      - TS_SERVE_CONFIG=/rsshub-ts
      - TS_HOSTNAME=rsshub
    volumes:
      - rsshub-ts:${TS_STATE_DIR?error}
    networks:
      - rsshub-ts
    configs:
      - rsshub-ts
